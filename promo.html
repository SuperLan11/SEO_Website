        <nav>
            <ul>
                <li><strong><a href="index.html">Home</a></strong></li>

                <li><a href="about.html">About</a></li>
            </ul>

</header>

<main>
    <section class="promo-section">
        <div class="item-image">
            <img src="images/neonpromononhero.png" alt="Neon Lightwear Spray-on-Shoes">
        </div>
        <div class="item-details">
            <h1>Neon Lightwear Spray-on-Shoes</h1>

            <!-- Dropdown for Bundle Options -->
            <label for="bundle-option">Choose Option:</label>
            <select id="bundle-option">
                <option value="" disabled selected>Pick an option</option>
                <option value="bundle">Shoe and Spray Bundle</option>
                <option value="shoe">Shoe Only</option>
                <option value="spray">Spray Only</option>
            </select>

            <!-- Dropdown for Gender -->
            <label for="gender-option">Choose M/F:</label>
            <select id="gender-option">
                <option value="" disabled selected>Pick an option</option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>

            <!-- Size Slider -->
            <label for="size-slider">Choose Size:</label>
<div class="slider-labels">
    <span>5"</span>
    <span>6"</span>
    <span>7"</span>
    <span>8"</span>
    <span>9"</span>
    <span>10"</span>
    <span>11"</span>
    <span>12"</span>
</div>
<input type="range" id="size-slider" min="5" max="12" step="1" value="5">

            <!-- Description -->
            <p class="item-description">
                Neon colors and lights sprayed onto your comfortable shoe!
            </p>

            <!-- Add to Cart Button -->
<!-- Replace your existing Add to Cart button with this -->
<button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </section>
<script>
function addToCart() {
    // Assuming you have two sliders with IDs "bundle-option" and "gender-option"
    const purchaseOption = document.getElementById("bundle-option").value;
    const gender = document.getElementById("gender-option").value;

    if (purchaseOption === "" || gender === "") {
        alert("Please select a purchase option and male or female sizing.");
    } else {
        alert("Neon Lightwear has been added to your cart!");
    }
}
</script>
